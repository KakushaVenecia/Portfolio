{%extends 'base.html'%}
{%load static%}
{%block content%}
<h1 class="text-center" style="color: white;">Sample Projects</h1>
<div class="container" style="padding-left:70px">
        <div class="row row-cols-1 row-cols-md-2">
            {% for project in projects %}
            <div class="col mb-4">
                <div class="card" style="height:350px;">
                    <img src="{% static project.image %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <a href="{% url 'myportfolio_details' project.pk %}" class="btn"
                            style="background-color: #6a90f3; align-content:flex-end; margin-bottom: 5px;">
                           Project Details
                        </a>
                    </div>
           </div>
        </div>
{%endfor%}
    </div>
</div>

    {% endblock %}
    </body>

    </html>
